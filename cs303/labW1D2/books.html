<!DOCTYPE HTML>
<html>
<head>
    <title>Book List</title>
    <script src="books.js"></script>
</head>

<body>
    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
    </p>
    <p>
        Author
        <br />
        <input type="text" id="author" size="80" />
    </p>
     <p>
        Library ID
        <br />
        <input type="text" id="id" size="80" />
    </p>
    <input type="button" value="Add Book to Library" id="addBook";/>
    <input type="button" value="Show titles" id="titlesBtn";/>
    <input type="button" value="Show Authors" id="authorBtn";/>
    <input type="button" value="Show IDs" id="idsBtn";/>
    <input type="button" value="Show All" id="allBtn";/>

    <p>
        <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>

</body>

</html>
